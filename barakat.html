<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Work Shop</title>
  </head>
  <body>
    <!-- Main Form -->
    <form style="display: flex; justify-content: center;">
      <!-- Left Section -->
      <section style="background-color: green; margin-right: 20px;">
        <div>
          <h1>Quotation Request Form</h1>
          <br />
          <h5>Quotation Date</h5>
          <span>Date</span> <br />
          <input type="date" />
        </div>
        <div>
            <h6>
                Item A
            </h6>

            <ul>
                <li><input type="checkbox"></li>
                <li><input type="checkbox"></li>
                <li><input type="checkbox"></li>
                <li><input type="range" min="1" max="20"></li>
                <li><input type="radio"></li>            </ul>
        </div>

        <div>
            <h2>Item A Qty</h2>
            <input type="text"/>
        </div>
        <div>
            <h6>
                Item B
            </h6>

            <ul>
                <li><input type="checkbox"></li>
                <li><input type="checkbox"></li>
                <li><input type="checkbox"></li>
                <li><input type="range" min="1" max="20"></li>
                <li><input type="radio"></li>            </ul>
        </div>

        <div>
            <h2>Item B Qty</h2>
            <input type="text"/>
        </div>
        <br/>
        <div>
            <button>Next</button>
        </div>
      </section>

      <!-- Right Section -->
      <section style="background-color: purple;">
        <div>
            <h2>Billing Address</h2>
            <br>
            <span>Name</span>

            <input type="text"/>
        </div>
        <div>
            <h2>Email Address</h2>
            <br>
            <span>Name</span>

            <input type="text"/>
        </div>
        <div>
            <h2>Street</h2>
            <br>
            <span>Name</span>

            <input type="text"/>
        </div>
        <div>
            <h2>City</h2>
            <br>
            <span>Name</span>

            <input type="text"/>
        </div>
        <div>
            <h2>State</h2>
            <br>
            <span>Name</span>

            <input type="text"/>
        </div>
        <div>
            <h2>Zip Code</h2>
            <br>
            <span>Name</span>

            <input type="text"/>
        </div>
        <div>
            <button>Back</button>
            <br>
            <button>Submit</button>
        </div>
      </section>
    </form>
  </body>
</html>
